
<div class="mb-4 border-bottom pb-4 d-flex justify-content-between gap-2 align-items-start">
  <div>
  <h3 class="fw-bold">{{job['title']}}</h3>
  <div><b>Location:</b> {{job['location']}}</div>
  {% if 'salary' in job %}
  <div><b>Salary:</b> {{job['salary']}}</div>
  {% endif %}
  </div>
  <button class="flex-shrink-0 btn btn-outline-primary" type="button">Apply</button>
</div>
