<h2 class="h4">Application Form</h2>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="d-flex flex-column mt-3 align-items-start">
  <label for="full_name">Full Name</label>
  <input id="full_name" type="text" name="full_name">
    </div>
  <div class="d-flex flex-column mt-3 align-items-start">
  <label for="email">Email</label>
  <input id="email" type="email" name="email">
    </div>
  <div class="d-flex flex-column mt-3 align-items-start">
  <label for="linkedin_url">LinkedIn URL</label>
  <input id="linkedin_url" type="url" name="linkedin_url">
    </div>
  <div class="d-flex flex-column mt-3 align-items-start">
  <label for="education">Education</label>
  <textarea id="education" type="text" name="education"></textarea>
    </div>
  <div class="d-flex flex-column mt-3 align-items-start">
  <label for="work_experience">Work Experience</label>
  <textarea id="work_experience" type="text" name="work_experience"></textarea>
    </div>
  <div class="d-flex flex-column mt-3 align-items-start">
  <label for="resume_url">Resume URL</label>
  <input id="resume_url" type="url" name="resume_url">
    </div>
  <input class="mt-4" type="submit" value="Submit">
</form>
